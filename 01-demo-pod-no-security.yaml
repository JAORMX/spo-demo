apiVersion: v1
kind: Pod
metadata:
  name: demo
  namespace: demo
spec:
  containers:
    - image: image-registry.openshift-image-registry.svc:5000/demo/demo
      name:  demo
      args:
        - /log/demologs.log
      volumeMounts:
        - name: logs
          mountPath: /log/
  restartPolicy: Never
  volumes:
    - name: logs
      hostPath:
        path: /var/log/
        type: Directory
  